<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section id="seleccionar-mascota">
        <h1 class="titulo">🔥💧🌱 Mokepon 🔥💧🌱</h1>
        
        <h2 class="subtitulo">Elige a tu mascota:</h2>
        
        <div id="contenedor-tarjetas" class="tarjetas"></div>
        <p>
            <button class="seleccionar-mascota" id="btn-mascota">Seleccionar</button>
        </p>
    </section>
    
    <section id="seleccionar-ataque">
        <h1 class="titulo">MOKEPON 🔥💧🌱</h1>
        <h2 class="subtitulo">Elige tu ataque:</h2>

        <div class="caja-ataques" id="contenedorAtaques"></div>

        <div class="res" id="resultado">Buena suerte</div>

        <div class="cajas-jugadores">
            <div class="bordes">
                <h3>Jugador</h3>
                <p class="vida" >🏆 <span id="vida-jugador">0</span></p>
                <p class="nombre-mascota" id="mascota-jugador"></p>
                <div class="ataque">Ataque: <span id="ataque-del-jugador"></span></div>
            </div>
            <div class="bordes">
                <h3>Rival</h3>
                <p class="vida">🏆 <span id="vida-rival">0</span></p>
                <p class="nombre-mascota"><span id="mascota-rival"></span></p>
                <div class="ataque">Ataque: <span id="ataque-del-rival"></span></div>
            </div>
        </div>
    </section>
    
    <!-- <section id="mensajes"></section> -->

    <section id="reiniciar">
        <button id="btn-reiniciar">Reiniciar</button>
    </section>
    <script src="./js/mokepons.js"></script>
</body>
</html>
